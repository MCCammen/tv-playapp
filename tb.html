
<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=r9h7I6GNLtHXdL0ovv0heoMGwCwH13OQ">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=r9h7I6GNLtHXdL0ovv0heoMGwCwH13OQ"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(121.3, 24.9510 );
// 创建点坐标  
map.centerAndZoom(point, 11);
// 初始化地图，设置中心点坐标和地图级别  
 var myIcon =new BMap.Icon(

                    "images/didian.png",

                    new BMap.Size(100,50));

            // 创建标注

            var marker = new BMap.Marker(point, {icon: myIcon});

            map.addOverlay(marker);
</script>  
</body>  
</html>
